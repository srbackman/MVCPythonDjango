{% extends 'index.html'%}

{% block content %}

<h1>Product editing</h1>

<div class="card" style="width= 50rem;">
    <div class="card-header">

        <h5>Editing {{product.productName}} supplied by {{product.supplier.companyName}}</h5>

        <div class="card-body">
            <form method="post" action="/edit-product-post/{{product.id}}/">
                {% csrf_token %}
                <div class="form-group">
                    <label>price</lable>
                    <input type="number" step=".01" name="unitPrice" value="{{product.unitPrice}}"/>
                </div>
                <div class="form-group">
                    <label>stock</lable>
                    <input type="number" name="unitsInStock" value="{{product.unitsInStock}}"/>
                </div>
                <input type="submit" value="Update" class="btn btn-success btn-sm"/>
                <input type="button" onclick="window.location.href='/products'" id="hide-btn"
                    class="btn btn-secondary btn-sm" value="Cancel"/>
            </form>
        </div>
    </div>
</div>

{% endblock %}
