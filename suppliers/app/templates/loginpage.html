{% extends 'index.html' %}

{% block content %}
<div class="card" style="width: 25rem; margin-top: 50px">
    <div class="card-header">
        <h5>Login</h5>
        <div class="card-body">
            <form method="post" action="/login/">
                {% csrf_token %}
                <div class="form-group">
                    <label>user name</label>
                    <input type="text" name="username"/>
                </div>
                <div class="form-group">
                    <label>password</label>
                    <input type="password" name="password"/>
                </div>
                <input type="submit" value="Login" class="btn btn-success btn-sm"/>
                <input type="button" value="Back" class="btn btn-secondary btn-sm" onclick="window.location.href='/'"/>
            </form>
        </div>
        <input type="button" value="Admin pages" class="btn btn-warning btn-sm" onclick="window.location.href='/admin/'"/>
    </div>
</div>


{% endblock %}
